<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
  <div class="wrapper h-screen">
    <div class="header | p-6">
        <div class="upper-area">
            <div class="search flex align-center gap-2 ">
                <img src="icons/search.svg" alt="search-icon">
                <input placeholder="search here" type="search" class="bg-slate-200 px-3 py-1">
            </div>
            <div class="profile-options">
                <img class="icon" src="icons/bell.svg" alt="notification-icon">
                <img class="profile-image"src="icons/profile-image2.jpg" alt="">
                <span class="font-bold">Complexlity</span>
            </div>
        </div>
        <div class="lower-area grid">
            <div class="greeting grid gap-3 align-center">
                <img src="icons/profile-image2.jpg" alt="profile-image" class="profile-image">
                <div class="name | grid">
                    <p>Hi there,
                        <br>
                        <span class="font-bold">Complexlity</span>
                    </p>
                    
                </div>
            </div>
            <div class="buttons flex gap-4 px-8 text-white">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar | bg-sky-500">
        <div class="dashboard | nav-item ">
            <img class="scale-up" src="icons/dashboard.svg"  alt="dash-icon">
           <span>DASHBOARD</span> 
        </div>
        <div class="first-navigation flex flex-col gap-3">
            <div class="home nav-item">
                <img src="icons/home.svg" alt="home-icon">
                <span>Home</span>
            </div>
            <div class="profile nav-item">
                <img src="icons/profile.svg" alt="profile-icon">
                <span>Profile</span></div>
            <div class="messages nav-item">
                <img src="icons/messages.svg" alt="message-icon">
                <span>Messages</span></div>
            <div class="history nav-item">
                <img src="icons/history.svg" alt="history-icon">
                <span>History</span></div>
            <div class="tasks nav-item">
                <img src="icons/tasks.svg" alt="task-icon">
                <span>Tasks</span></div>
            <div class="communities nav-item">
                <img src="icons/communities.svg" alt="people-icon">
                <span>Communities</span></div>
        </div>
        <div class="second-navigation flex flex-col gap-3">
            <div class="settings nav-item">
                <img src="icons/settings.svg" alt="setting-icon">
                <span>Settings</span></div>
            <div class="support nav-item">
                <img src="icons/support.svg" alt="support-icon">
                <span>Support</span></div>
            <div class="privacy nav-item">
                <img src="icons/privacy.svg" alt="privacy-icon">
                <span>Privacy</span></div>
        </div>
    </div>
    <div class="main-content | bg-green-600">
        <div class="projects">
            <p>Your Projects</p>
            <div class="project-cards">
                <div class="project-card">Card 1</div>
                <div class="project-card">Card 2</div>
                <div class="project-card">Card 3</div>
                <div class="project-card">Card 4</div>
                <div class="project-card">Card 5</div>
                <div class="project-card">Card 6</div>
            </div>

        </div>
        <div class="side-content">
            <div class="announcements">
                <p>Announcements</p>
                <div class="announcement-card">
                    <div>Announcement 1</div>
                    <div>Announcement 2</div>
                    <div>Announcement 3</div>
                </div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="trending-card">
                    <div>Trending 1</div>
                    <div>Trending 2</div>
                    <div>Trending 3</div>
                    <div>Trending 4</div>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
